<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Gwapo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 20px auto; width: 310px; }
    .cell { width: 100px; height: 100px; font-size: 64px; display: flex; justify-content: center; align-items: center; border: 1px solid #333; cursor: pointer; }
    #status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status"></div>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = Array(9).fill(null);
    let xTurn = true;

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes(null) ? null : 'Draw';
    }

    function handleClick(idx) {
      if (board[idx] || checkWinner()) return;
      board[idx] = xTurn ? 'X' : 'O';
      xTurn = !xTurn;
      render();
    }

    function render() {
      boardElement.innerHTML = '';
      board.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val ? val : '';
        cell.addEventListener('click', () => handleClick(idx));
        boardElement.appendChild(cell);
      });
      const winner = checkWinner();
      if (winner) {
        statusElement.textContent = winner === 'Draw' ? "It's a draw!" : `${winner} wins!`;
      } else {
        statusElement.textContent = `${xTurn ? 'X' : 'O'}'s turn`;
      }
    }

    render();
  </script>
</body>
</html>
